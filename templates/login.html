<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - NeuroCheck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="logo">
                <span>NeuroCheck</span>
            </a>
            <nav class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/signup" class="nav-link signup-btn">Create Account</a>
            </nav>
        </header>
        
        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to continue your mental health journey</p>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="/signup" class="link">Create one here</a></p>
                    </div>
                    
                    <div id="message" class="message"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
