<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - NeuroCheck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="/" class="logo">
                <span>NeuroCheck</span>
            </a>
            <nav class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/login" class="nav-link">Sign In</a>
            </nav>
        </header>
        
        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <h1 class="auth-title">Create Your Account</h1>
                    <p class="auth-subtitle">Join our community and start your mental health journey today</p>
                    
                    <form id="signupForm" class="auth-form">
                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        </div>

                        <div class="form-group">
                            <label for="birthday" class="form-label">Date of Birth</label>
                            <input type="date" id="birthday" name="birthday" class="form-input" min="1950-01-01" max=""/>
                            <small id="dobError" style="color:#c53030; display:none;">Please enter a valid date of birth</small>
                        </div>

                        <div class="form-group">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" id="age" name="age" class="form-input" placeholder="Auto-calculated" min="13" max="120" readonly>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Already have an account? <a href="/login" class="link">Sign in here</a></p>
                    </div>
                    
                    <div id="message" class="message"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
